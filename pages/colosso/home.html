<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colosso de Rodes</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="colosso_home.css" type="text/css">


</head>
<body>
  
  <header class="header" id="header">
    <nav class="nav container">
      <a href="../../index.html" class="nav__logo">Projeto Ramo</a>

      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">

          <li class="nav__item">
            <a href="#home" class="nav__link active-link">
              <i class='bx bx-home-alt nav__icon'></i>                
              <span class="nav__name">Home</span>
            </a>
          </li>

          <li class="nav__item">
            <a href="#pesquisas" class="nav__link">
              <i class='bx bx-search nav__icon' ></i>
              <span class="nav__name">Pesquisas</span>
            </a>
          </li>

          <li class="nav__item">
            <a href="#noticias" class="nav__link">
              <i class='bx bx-news nav__icon' ></i>
              <span class="nav__name">Noticias</span>
            </a>
          </li>

          <li class="nav__item">
            <a href="#galeria" class="nav__link">
              <i class='bx bx-photo-album nav__icon' ></i>
              <span class="nav__name">Galeria</span>
            </a>
          </li>

          <li class="nav__item">
            <a href="#cinema" class="nav__link">
              <i class='bx bx-movie nav__icon' ></i>
              <span class="nav__name">Cinema</span>
            </a>
          </li>

        </ul>
      </div>
    </nav>
  </header>

  <main class="main">

    <section class="home" id="home">
      <img src="https://i.ibb.co/cQytbcS/colosso-card.jpg" alt="Home Image" class="home__img">

      <div class="home__container container grid">
        <div class="home__data">
          <span class="home__data-subtitle">Descubra</span>
          <h1 class="home__data-title"><b>Colosso <br> de Rodes</b></h1>
          <a href="#" class="button">Explore</a>
        </div>
      </div>
    </section>

    <div class="row main__section">
      <div class="col-md-8 mb-5 pesquisas" id="pesquisas">
        <h2 class="section__title">Pesquisas</h2>

        <div class="search_box">
          <input type="search" class="search-item" placeholder="Pesquisar...">
          <div class="search-button">
            <i class="bx bx-search search__btn"></i>
          </div>
        </div>

        <div class="pesquisas__box containerItems">
          
          <a href="pesquisas/gustavo_kelvin.html" class="pesquisa__link" data-search="gustavo kelvin">
            <div class="pesquisa">
              <span>gustavo kelvin</span>
            </div>
          </a>

          <a href="pesquisas/julia_uchoa.html" class="pesquisa__link" data-search="julia uchoa">
            <div class="pesquisa">
              <span>julia uchoa</span>
            </div>
          </a>

          <a href="pesquisas/marcelle_vitoria.html" class="pesquisa__link" data-search="marcelle vitoria vitória victoria victória">
            <div class="pesquisa">
              <span>marcelle vitória</span>
            </div>
          </a>

          <a href="pesquisas/marina_gabriella.html" class="pesquisa__link" data-search="marina gabriella gabriela">
            <div class="pesquisa">
              <span>marina gabriella</span>
            </div>
          </a>

          <a href="pesquisas/saulo_porcino.html" class="pesquisa__link" data-search="saulo porcino">
            <div class="pesquisa">
              <span>saulo porcino</span>
            </div>
          </a>
        </div>
      </div>

      <aside class="col-md-4 noticias" id="noticias">
        <h2 class="section__title last_news_title">Últimas notícias</h2>

        <div class="news-box">

          <div class="news row g-3 g-xl-0 mb-4" onclick="window.location='noticias/noticia.html'">
            <div class="news-image col-2 col-xl-3">
              <img src="" alt="">
            </div>
            <div class="news-info col">
              <h2 class="news_title mb-1"></h2>
              <span class="news-description"></span>
            </div>
          </div>


        </div>
      </aside>
    </div>

    <section class="container section section__height" id="galeria">
      <h2 class="section__title">Galeria</h2>
    </section>

    <section class="container section section__height" id="cinema">
      <h2 class="section__title">Cinema</h2>
    </section>

  </main>

  <!-------------------------------------------------->
  <a href="#" class="scrollup" id="scroll-up">
    <i class='bx bx-up-arrow-alt scrollup__icon' ></i>
  </a>

  <script src="colosso.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="../../assets/js/jquery-3.6.0.min.js"></script>
  <script src="../../assets/js/e-search.min.js"></script>

  <script>
    $('.search-item').search();
  </script>

</body>
</html>
