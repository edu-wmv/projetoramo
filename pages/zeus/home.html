<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>As Pirâmides de Gizé</title>

  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

  <link rel="stylesheet" href="zeus_home.css" type="text/css">


</head>
<body>
  
  <header class="header" id="header">
    <nav class="nav container">
      <a href="../../index.html" class="nav__logo">Projeto Ramo</a>

      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">

          <li class="nav__item">
            <a href="#home" class="nav__link active-link">
              <i class='bx bx-home-alt nav__icon'></i>                
              <span class="nav__name">Home</span>
            </a>
          </li>

          <li class="nav__item">
            <a href="#pesquisas" class="nav__link">
              <i class='bx bx-search nav__icon' ></i>
              <span class="nav__name">Pesquisas</span>
            </a>
          </li>

          <li class="nav__item">
            <a href="#noticias" class="nav__link">
              <i class='bx bx-news nav__icon' ></i>
              <span class="nav__name">Noticias</span>
            </a>
          </li>

          <li class="nav__item">
            <a href="#galeria" class="nav__link">
              <i class='bx bx-photo-album nav__icon' ></i>
              <span class="nav__name">Galeria</span>
            </a>
          </li>

          <li class="nav__item">
            <a href="#cinema" class="nav__link">
              <i class='bx bx-movie nav__icon' ></i>
              <span class="nav__name">Cinema</span>
            </a>
          </li>

        </ul>
      </div>
    </nav>
  </header>

  <main class="main">

    <section class="home" id="home">
      <img src="../../assets/images/zeus_statue.jpg" alt="Home Image" class="home__img">

      <div class="home__container container grid">
        <div class="home__data">
          <span class="home__data-subtitle">Descubra</span>
          <h1 class="home__data-title"><b>A Estátua <br> de Zeus</b></h1>
          <a href="#" class="button">Explore</a>
        </div>
      </div>
    </section>

    <section class="container section section__height" id="pesquisas">
      <h2 class="section__title">Pesquisas</h2>
    </section>

    <section class="container section section__height" id="noticias">
      <h2 class="section__title">Noticias</h2>
    </section>

    <section class="container section section__height" id="galeria">
      <h2 class="section__title">Galeria</h2>
    </section>

    <section class="container section section__height" id="cinema">
      <h2 class="section__title">Cinema</h2>
    </section>

  </main>

  <!-------------------------------------------------->
  <a href="#" class="scrollup" id="scroll-up">
    <i class='bx bx-up-arrow-alt scrollup__icon' ></i>
  </a>

  <script src="zeus.js"></script>

</body>
</html>
