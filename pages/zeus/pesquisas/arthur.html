<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa de </title>

  <link rel="stylesheet" href="../zeus_home.css">
  <link rel="stylesheet" href="template_article.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="shortchut icon" type="imagex/png" href="/assets/images/pesquisa.ico">

</head>
<body>

  <header class="header" id="header">
    <nav class="nav container">
      <a href="../../../index.html" class="nav__logo">Projeto Ramo</a>

      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">

          <li class="nav__item">
            <a href="../home.html#home" class="nav__link">
              <i class='bx bx-home-alt nav__icon'></i>                
              <span class="nav__name">Home</span>
            </a>
          </li>

          <li class="nav__item">
            <a href="../home.html#pesquisas" class="nav__link active-link">
              <i class='bx bx-search nav__icon' ></i>
              <span class="nav__name">Pesquisas</span>
            </a>
          </li>

          <li class="nav__item">
            <a href="../home.html#noticias" class="nav__link">
              <i class='bx bx-news nav__icon' ></i>
              <span class="nav__name">Noticias</span>
            </a>
          </li>

          <li class="nav__item">
            <a href="../home.html#curiosidades" class="nav__link">
              <i class='bx bx-question-mark nav__icon'></i>
              <span class="nav__name">Curiosidades</span>
            </a>
          </li>

          <li class="nav__item">
            <a href="../home.html#galeria" class="nav__link">
              <i class='bx bx-photo-album nav__icon' ></i>
              <span class="nav__name">Galeria</span>
            </a>
          </li>

          <li class="nav__item">
            <a href="../home.html#cinema" class="nav__link">
              <i class='bx bx-movie nav__icon'></i>
              <span class="nav__name">Cinema</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>


  <section class="blog-article">
    <div class="article-container">

      <div class="back-box">
        <div class="back" onclick="javascript: history.back()">
          <i class='bx bx-arrow-back'></i>
          <span>Voltar</span>
        </div>
      </div>

      <div class="main-heading">
        <h1>A Estátua de Zeus</h1>
      </div>

      <div class="by-box">
        <div class="by">
          <i class='bx bx-user'></i>
          <span>Arthur</span>
        </div>
      </div>

      <div class="img-article">
        <img src="https://i.ibb.co/XyZW2FY/zeus-statue.jpg" alt="Imagem da pesquisa">
      </div>

      <button class="button">
        <i class='bx bx-play'></i>
        <span>Vídeo do aluno</span>
      </button>

      <div class="article-text">

        <div class="article-text-box blank">
        </div>
        
      </div>
    </div>
  </section>

  <div class="overlay">
    <div class="videoBox" id="videobox">
      <i class='bx bxs-x-circle close'></i>
      <iframe class="video" src="https://www.youtube.com/embed/be545OMc9FY?autoplay=1&enablejsapi=1&controls=0" frameborder="0" allow="autoplay"></iframe>
    </div>
  </div>

  <a href="#" class="scrollup" id="scroll-up">
    <i class='bx bx-up-arrow-alt scrollup__icon' ></i>
  </a>

  <script src="article_script.js"></script>
  <script src="../../../assets/js/jquery-3.6.0.min.js"></script>
  <script>
    $(function() {
      $(document).on('keyup',function(e) {
        if (e.keyCode == 27) {
          $('.overlay').hide();
        }
      }); 
    
      $('body').on('click','.overlay, .close', function() {
        $('.overlay').hide();
        $('.video')[0].contentWindow.postMessage('{"event":"command","func":"' + 'stopVideo' + '","args":""}', '*');
      });

      $('body').on('click','.videoBox', function(e) {
        e.stopPropagation();
      });
    
      $('body').on('click', '.blog-article, .article-container .button', function() {
        $('.overlay').show();
        $('.video')[0].contentWindow.postMessage('{"event":"command","func":"' + 'playVideo' + '","args":""}', '*');
      });
    });
  </script>
  
</body>
</html>
