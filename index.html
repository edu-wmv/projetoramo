<body>

  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="card swiper-slide" onclick="window.location='pages/piramides/home.html'">
        <div class="card-image">
          <img src="assets/images/cards/pyramid_card.jpg" alt="">

        <div class="card-text">
          <h2>As Pirâmides de Gizé</h2>
          <span>6º ANO B</span>
        </div>
      </div>

      <div class="card swiper-slide" onclick="window.location='pages/zeus/home.html'">
        <div class="card-image">
          <img src="assets/images/cards/zeus_statue_card.jpg" alt="">
        </div>
        <div class="card-text">
          <h2>Estátua de Zeus</h2>
          <span>7º ANO B</span>
        </div>
      </div>

      <div class="card swiper-slide" onclick="window.location='pages/artemis/home.html'">
        <div class="card-image">
          <img src="assets/images/cards/temple_artemis_card.jpg" alt="">
        </div>
        <div class="card-text">
          <h2>Templo de Ártemis</h2>
          <span>8º ANO B</span>
        </div>
      </div>

      <div class="card swiper-slide" onclick="window.location='pages/farol/home.html'">
        <div class="card-image">
          <img src="assets/images/cards/alexandria_card.jpg" alt="">
        </div>
        <div class="card-text">
          <h2>Farol de Alexandria</h2>
          <span>8º ANO B</span>
        </div>
      </div>

      <div class="card swiper-slide" onclick="window.location='pages/colosso/home.html'">
        <div class="card-image">
          <img src="assets/images/cards/colosso_card.jpg" alt="">
        </div>
        <div class="card-text">
          <h2>Colosso de Rodes</h2>
          <span>8º ANO B</span>
        </div>
      </div>
    </div>
  </div>
